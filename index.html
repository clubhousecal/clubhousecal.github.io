<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unofficial Clubhouse Show Calendar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: #ecf0f1;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: 300;
        }

        .header p {
            opacity: 0.8;
            margin-bottom: 10px;
        }

        .header a {
            color: #3498db;
            text-decoration: none;
        }

        .header a:hover {
            text-decoration: underline;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 18px;
            opacity: 0.7;
        }

        .error {
            background: rgba(231, 76, 60, 0.2);
            border: 1px solid rgba(231, 76, 60, 0.5);
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            color: #e74c3c;
        }

        .last-updated {
            text-align: center;
            opacity: 0.6;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .controls {
            background: rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .search-bar {
            width: 100%;
            padding: 12px 40px 12px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #ecf0f1;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .search-bar::placeholder {
            color: rgba(236, 240, 241, 0.6);
        }

        .filters {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .filter-select {
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            color: #ecf0f1;
            font-size: 14px;
            min-width: 120px;
        }

        .filter-select option {
            background: #2c3e50;
            color: #ecf0f1;
        }

        .view-toggle {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .view-btn {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            color: #ecf0f1;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .view-btn.active {
            background: #3498db;
            border-color: #3498db;
        }

        .view-btn:hover {
            background: rgba(52, 152, 219, 0.3);
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .calendar-header {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            text-align: center;
            font-weight: 600;
            font-size: 14px;
        }

        .calendar-day {
            background: rgba(255, 255, 255, 0.05);
            min-height: 120px;
            padding: 8px;
            position: relative;
        }

        .day-number {
            font-weight: 600;
            margin-bottom: 5px;
            opacity: 0.8;
        }

        .event-item {
            background: #9b59b6;
            color: white;
            padding: 4px 6px;
            margin: 2px 0;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .event-item:hover {
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .event-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }

        .event-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .event-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border-color: rgba(52, 152, 219, 0.5);
        }

        .event-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: linear-gradient(45deg, #e74c3c, #f39c12);
        }

        .event-content {
            padding: 20px;
        }

        .event-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: #ecf0f1;
        }

        .event-date {
            color: #3498db;
            font-weight: 500;
            margin-bottom: 15px;
        }

        .event-description {
            color: rgba(236, 240, 241, 0.8);
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .event-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            font-size: 14px;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
        }

        .detail-label {
            opacity: 0.7;
        }

        .detail-value {
            color: #3498db;
        }

        .contact-links {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .contact-link {
            padding: 6px 12px;
            background: rgba(52, 152, 219, 0.2);
            border: 1px solid rgba(52, 152, 219, 0.3);
            border-radius: 6px;
            color: #3498db;
            text-decoration: none;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .contact-link:hover {
            background: rgba(52, 152, 219, 0.3);
            transform: translateY(-1px);
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .filters {
                justify-content: center;
            }
            
            .calendar-grid {
                grid-template-columns: repeat(7, 1fr);
                font-size: 12px;
            }
            
            .calendar-day {
                min-height: 80px;
                padding: 4px;
            }
            
            .event-cards {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Unofficial Clubhouse Show Calendar</h1>
            <p>To add your show to the calendar use <a href="#">this form</a>.</p>
            <p>For corrections or suggestions email <a href="mailto:chousecal@gmail.com">chousecal@gmail.com</a></p>
        </div>

        <div class="loading" id="loadingMessage">Loading events...</div>
        <div class="error hidden" id="errorMessage">Failed to load events. Please try again later.</div>
        <div class="last-updated hidden" id="lastUpdated"></div>

        <div class="controls hidden" id="controls">
            <input type="text" class="search-bar" placeholder="Search for a show here..." id="searchInput">
            
            <div class="filters">
                <select class="filter-select" id="stageFilter">
                    <option value="">Stage</option>
                </select>
                
                <select class="filter-select" id="genreFilter">
                    <option value="">Genre</option>
                </select>
                
                <select class="filter-select" id="dateFilter">
                    <option value="">Date</option>
                    <option value="today">Today</option>
                    <option value="this-week">This Week</option>
                    <option value="this-month">This Month</option>
                </select>
            </div>

            <div class="view-toggle">
                <button class="view-btn" id="listViewBtn">üìã List view</button>
                <button class="view-btn active" id="calendarViewBtn">üìÖ Calendar</button>
            </div>
        </div>

        <div id="calendarView" class="hidden">
            <div class="calendar-grid" id="calendarGrid">
                <!-- Calendar will be populated by JavaScript -->
            </div>
        </div>

        <div id="listView" class="hidden">
            <div class="event-cards" id="eventCards">
                <!-- Event cards will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let events = [];
        let filteredEvents = [];
        let currentView = 'calendar';
        
        // Configuration - GitHub repository data source
        const DATA_SOURCE = 'https://clubhousecal.github.io/events.json';

        // Load events data
        async function loadEvents() {
            try {
                console.log('Loading events from:', DATA_SOURCE);
                
                // Show which URL we're trying to load
                document.getElementById('loadingMessage').textContent = `Loading events from ${DATA_SOURCE}...`;
                
                const response = await fetch(DATA_SOURCE + '?_=' + Date.now()); // Cache busting
                
                console.log('Response status:', response.status);
                console.log('Response ok:', response.ok);
                
                if (!response.ok) {
                    if (response.status === 404) {
                        throw new Error(`events.json not found. Please upload events.json to your GitHub repository.`);
                    } else {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                }
                
                const data = await response.json();
                console.log('Received data:', data);
                
                // Process the loaded data
                if (data && data.events && Array.isArray(data.events)) {
                    events = data.events.map(event => ({
                        ...event,
                        date: new Date(event.date)
                    }));
                    
                    console.log(`‚úÖ Loaded ${events.length} events successfully`);
                    
                    // Show last updated time
                    if (data.lastUpdated) {
                        const lastUpdated = document.getElementById('lastUpdated');
                        const updateDate = new Date(data.lastUpdated);
                        lastUpdated.textContent = `Last updated: ${updateDate.toLocaleString()}`;
                        lastUpdated.classList.remove('hidden');
                    }
                    
                    filteredEvents = [...events];
                    populateFilterOptions();
                    initCalendar();
                    
                    // Show controls and hide loading
                    document.getElementById('loadingMessage').classList.add('hidden');
                    document.getElementById('controls').classList.remove('hidden');
                    document.getElementById('calendarView').classList.remove('hidden');
                } else {
                    throw new Error('Invalid data format - no events array found');
                }
                
            } catch (error) {
                console.error('‚ùå Error loading events:', error);
                
                // Show detailed error message
                const errorMsg = document.getElementById('errorMessage');
                let errorHtml = `<strong>Failed to load events:</strong> ${error.message}<br>`;
                
                if (error.message.includes('events.json not found')) {
                    errorHtml += `
                        <br><strong>To fix this:</strong>
                        <ol style="margin: 10px 0; padding-left: 20px;">
                            <li>Run your Google Apps Script to generate events.json</li>
                            <li>Download events.json from the Google Drive link in the script logs</li>
                            <li>Upload events.json to your GitHub repository</li>
                        </ol>
                        <small>Or use the test data below to verify the calendar is working.</small>
                    `;
                } else {
                    errorHtml += `<small>Check the browser console (F12) for more details.</small>`;
                }
                
                errorMsg.innerHTML = errorHtml;
                
                document.getElementById('loadingMessage').classList.add('hidden');
                errorMsg.classList.remove('hidden');
                
                // Try to load sample data as fallback
                console.log('üîÑ Attempting to load sample data as fallback...');
                setTimeout(loadSampleData, 1000);
            }
        }

        // Load sample data as fallback
        function loadSampleData() {
            try {
                const data = getSampleData();
                events = data.events.map(event => ({
                    ...event,
                    date: new Date(event.date)
                }));
                
                filteredEvents = [...events];
                populateFilterOptions();
                initCalendar();
                
                // Show sample data notice
                const errorMsg = document.getElementById('errorMessage');
                errorMsg.innerHTML = `
                    <strong>Notice:</strong> Showing sample data because events.json could not be loaded.<br>
                    <small>Upload events.json to your GitHub repository to see live events.</small>
                `;
                errorMsg.classList.remove('hidden');
                
                // Show controls
                document.getElementById('controls').classList.remove('hidden');
                document.getElementById('calendarView').classList.remove('hidden');
                
                console.log('Loaded sample data successfully');
            } catch (error) {
                console.error('Failed to load sample data:', error);
            }
        }

        // Sample data for testing
        function getSampleData() {
            return {
                lastUpdated: new Date().toISOString(),
                totalEvents: 3,
                events: [
                    {
                        id: "1",
                        title: "Musical Improv is Cool Again",
                        date: new Date(2025, 8, 3, 19, 0).toISOString(),
                        stage: "Downstairs",
                        genre: "Musical Improv",
                        description: "Home to some of LA's best musical improv where every character, scene, and song is created on the spot before your eyes and ears!",
                        image: "https://via.placeholder.com/300x200/9b59b6/ffffff?text=Musical+Improv",
                        email: "info@example.com",
                        instagram: "@musicalimprov",
                        website: "musicalimprov.com",
                        duration: "90 mins"
                    },
                    {
                        id: "2",
                        title: "Monday Music Jam",
                        date: new Date(2025, 8, 8, 20, 0).toISOString(),
                        stage: "Downstairs",
                        genre: "Music",
                        description: "Monday Music Jam is an open audience jam for people who want to try musical improv comedy.",
                        image: "https://via.placeholder.com/300x200/f39c12/ffffff?text=Music+Jam",
                        email: "jam@example.com",
                        instagram: "@mondaymusicjam",
                        website: "musicjam.com",
                        duration: "90 mins"
                    },
                    {
                        id: "3",
                        title: "Key Party Musical Improv",
                        date: new Date(2025, 8, 10, 19, 30).toISOString(),
                        stage: "Downstairs",
                        genre: "Musical Improv",
                        description: "Musical improv mash up show for musical improv veterans and alumni.",
                        image: "https://via.placeholder.com/300x200/e74c3c/ffffff?text=Key+Party",
                        email: "keyparty@example.com",
                        instagram: "@keypartyimprov",
                        website: "keyparty.com",
                        duration: "60 mins"
                    }
                ]
            };
        }

        // Populate filter dropdowns with actual data
        function populateFilterOptions() {
            const stages = [...new Set(events.map(event => event.stage).filter(Boolean))];
            const genres = [...new Set(events.map(event => event.genre).filter(Boolean))];
            
            const stageFilter = document.getElementById('stageFilter');
            const genreFilter = document.getElementById('genreFilter');
            
            // Clear existing options (except the first "All" option)
            stageFilter.innerHTML = '<option value="">Stage</option>';
            genreFilter.innerHTML = '<option value="">Genre</option>';
            
            // Add stage options
            stages.forEach(stage => {
                const option = document.createElement('option');
                option.value = stage;
                option.textContent = stage;
                stageFilter.appendChild(option);
            });
            
            // Add genre options
            genres.forEach(genre => {
                const option = document.createElement('option');
                option.value = genre;
                option.textContent = genre;
                genreFilter.appendChild(option);
            });
        }

        // Generate calendar grid
        function generateCalendar() {
            const calendar = document.getElementById('calendarGrid');
            const today = new Date();
            const currentMonth = today.getMonth();
            const currentYear = today.getFullYear();
            
            const daysOfWeek = ['MONDAY', 'TUESDAY', 'WEDNESDAY', 'THURSDAY', 'FRIDAY', 'SATURDAY', 'SUNDAY'];
            
            calendar.innerHTML = '';
            daysOfWeek.forEach(day => {
                const header = document.createElement('div');
                header.className = 'calendar-header';
                header.textContent = day;
                calendar.appendChild(header);
            });

            const firstDay = new Date(currentYear, currentMonth, 1);
            const lastDay = new Date(currentYear, currentMonth + 1, 0);
            const daysInMonth = lastDay.getDate();
            
            let startDay = (firstDay.getDay() + 6) % 7;
            
            for (let i = 0; i < startDay; i++) {
                const emptyDay = document.createElement('div');
                emptyDay.className = 'calendar-day';
                calendar.appendChild(emptyDay);
            }

            for (let day = 1; day <= daysInMonth; day++) {
                const dayElement = document.createElement('div');
                dayElement.className = 'calendar-day';
                
                const dayNumber = document.createElement('div');
                dayNumber.className = 'day-number';
                dayNumber.textContent = day;
                dayElement.appendChild(dayNumber);

                const dayDate = new Date(currentYear, currentMonth, day);
                const dayEvents = filteredEvents.filter(event => 
                    event.date.toDateString() === dayDate.toDateString()
                );

                dayEvents.forEach(event => {
                    const eventElement = document.createElement('div');
                    eventElement.className = 'event-item';
                    eventElement.textContent = event.title;
                    eventElement.onclick = () => showEventDetails(event);
                    dayElement.appendChild(eventElement);
                });

                calendar.appendChild(dayElement);
            }
        }

        // Generate event cards for list view
        function generateEventCards() {
            const container = document.getElementById('eventCards');
            container.innerHTML = '';

            filteredEvents.forEach(event => {
                const card = document.createElement('div');
                card.className = 'event-card';
                card.innerHTML = `
                    <img src="${event.image}" alt="${event.title}" class="event-image" onerror="this.src='https://via.placeholder.com/300x200/9b59b6/ffffff?text=${encodeURIComponent(event.title)}'">
                    <div class="event-content">
                        <h3 class="event-title">${event.title}</h3>
                        <div class="event-date">${formatEventDate(event.date)}</div>
                        <div class="event-description">${event.description}</div>
                        <div class="event-details">
                            <div class="detail-item">
                                <span class="detail-label">Stage:</span>
                                <span class="detail-value">${event.stage}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Duration:</span>
                                <span class="detail-value">${event.duration}</span>
                            </div>
                        </div>
                        <div class="contact-links">
                            ${event.email ? `<a href="mailto:${event.email}" class="contact-link">Email Link</a>` : ''}
                            ${event.instagram ? `<a href="https://instagram.com/${event.instagram.replace('@', '')}" class="contact-link">IG Link</a>` : ''}
                            ${event.website ? `<a href="https://${event.website.startsWith('http') ? event.website : 'https://' + event.website}" class="contact-link">Website</a>` : ''}
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // Format date for display
        function formatEventDate(date) {
            const options = { 
                weekday: 'long',
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            };
            return date.toLocaleDateString('en-US', options);
        }

        // Initialize the calendar
        function initCalendar() {
            generateCalendar();
            generateEventCards();
            setupEventListeners();
        }

        // Setup event listeners
        function setupEventListeners() {
            document.getElementById('listViewBtn').onclick = () => switchView('list');
            document.getElementById('calendarViewBtn').onclick = () => switchView('calendar');

            document.getElementById('searchInput').oninput = filterEvents;
            document.getElementById('stageFilter').onchange = filterEvents;
            document.getElementById('genreFilter').onchange = filterEvents;
            document.getElementById('dateFilter').onchange = filterEvents;

            // Calendar navigation
            document.getElementById('prevMonthBtn').onclick = () => changeMonth(-1);
            document.getElementById('nextMonthBtn').onclick = () => changeMonth(1);
            document.getElementById('todayBtn').onclick = () => goToToday();

            // Keyboard navigation for calendar
            document.addEventListener('keydown', handleKeyPress);
        }

        // Handle keyboard navigation
        function handleKeyPress(event) {
            if (currentView === 'calendar') {
                if (event.key === 'ArrowLeft') {
                    event.preventDefault();
                    changeMonth(-1);
                } else if (event.key === 'ArrowRight') {
                    event.preventDefault();
                    changeMonth(1);
                } else if (event.key === 'Home') {
                    event.preventDefault();
                    goToToday();
                }
            }
        }

        // Change calendar month
        function changeMonth(direction) {
            currentDate.setMonth(currentDate.getMonth() + direction);
            generateCalendar();
        }

        // Go to today's month
        function goToToday() {
            currentDate = new Date();
            generateCalendar();
        }

        // Switch between calendar and list view
        function switchView(view) {
            currentView = view;
            
            const calendarView = document.getElementById('calendarView');
            const listView = document.getElementById('listView');
            const calendarBtn = document.getElementById('calendarViewBtn');
            const listBtn = document.getElementById('listViewBtn');

            if (view === 'calendar') {
                calendarView.classList.remove('hidden');
                listView.classList.add('hidden');
                calendarBtn.classList.add('active');
                listBtn.classList.remove('active');
            } else {
                calendarView.classList.add('hidden');
                listView.classList.remove('hidden');
                listBtn.classList.add('active');
                calendarBtn.classList.remove('active');
                generateEventCards();
            }
        }

        // Filter events based on search and filters
        function filterEvents() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const stageFilter = document.getElementById('stageFilter').value;
            const genreFilter = document.getElementById('genreFilter').value;
            const dateFilter = document.getElementById('dateFilter').value;

            filteredEvents = events.filter(event => {
                const matchesSearch = !searchTerm || 
                    event.title.toLowerCase().includes(searchTerm) ||
                    event.description.toLowerCase().includes(searchTerm);
                
                const matchesStage = !stageFilter || event.stage === stageFilter;
                const matchesGenre = !genreFilter || event.genre === genreFilter;
                
                let matchesDate = true;
                if (dateFilter === 'today') {
                    const today = new Date();
                    matchesDate = event.date.toDateString() === today.toDateString();
                } else if (dateFilter === 'this-week') {
                    const today = new Date();
                    const weekFromNow = new Date(today.getTime() + 7 * 24 * 60 * 60 * 1000);
                    matchesDate = event.date >= today && event.date <= weekFromNow;
                } else if (dateFilter === 'this-month') {
                    const today = new Date();
                    matchesDate = event.date.getMonth() === today.getMonth() && 
                                  event.date.getFullYear() === today.getFullYear();
                }

                return matchesSearch && matchesStage && matchesGenre && matchesDate;
            });

            if (currentView === 'list') {
                generateEventCards();
            } else {
                generateCalendar();
            }
        }

        // Show event details
        function showEventDetails(event) {
            const details = `
Event: ${event.title}
Date: ${formatEventDate(event.date)}
Stage: ${event.stage}
Genre: ${event.genre}
Duration: ${event.duration}

Description: ${event.description}

Contact:
${event.email ? `Email: ${event.email}` : ''}
${event.instagram ? `Instagram: ${event.instagram}` : ''}
${event.website ? `Website: ${event.website}` : ''}
            `;
            alert(details);
        }

        // Auto-refresh data every 10 minutes
        function setupAutoRefresh() {
            setInterval(loadEvents, 10 * 60 * 1000); // 10 minutes
        }

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            loadEvents();
            setupAutoRefresh();
        });
    </script>
</body>
</html>
